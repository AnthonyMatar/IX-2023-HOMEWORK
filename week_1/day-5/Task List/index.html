<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class = 'bg-secondary hello'>
    <div class="container">
      <div class="card text-center">
        <h1>To-Do List</h1>
        <h6 class="text-secondary">Keep track of your tasks here!</h6>
        <hr />
        <form id = "form">
          <div class="form-row align-items-center">
            <input
              id="task-input"
              type="text"
              class="form-control"
              placeholder="Type in your task here"
            />
          </div>

          <div class="mt-2 col-auto my-1">
            <button class="btn btn-outline-secondary mb-4" type="submit">
              Add task
            </button>
          </div>
        </form>

        <table class="table mt-4">
          <thead>
            <tr>
              <th>Task</th>
              <th>Complete</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
