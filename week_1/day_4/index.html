<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-sm hello p-3 mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Badly Explained Movies</h1>
          <h6 class="text-center mt-4" id="right-wrong"></h6>
          <hr />
          <p id="explanation" class="text-center"></p>
          <div class="input-group first-input">
            <input
              id="guess"
              type="text"
              class="form-control"
              placeholder="Enter your guess here"
            />
          </div>
          <div class="text-center d-grid gap-2">
            <input
              onclick="submitGuess()"
              class="btn btn-outline-primary mt-2 btn-block"
              type="submit"
              value="Submit"
            />
          </div>
          <hr class="mt-3" />
          <div class="text-center d-grid gap-2">
            <input
              onclick="showHint()"
              class="btn btn-outline-secondary mt-2 btn-block mb-4"
              type="submit"
              value="Show Hint"
            />
          </div>
          <p id="second-hint" class="text-center"></p>
          <button type="button" id = "next-button" onclick = "nextButton()" class="btn btn-outline-success">This button does nothing</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
